      <div class="Player">

          <h2>Player</h2>
          <div class="musicImg">
            <img
              id="PlayedSongImg"
              src="https://i.pinimg.com/736x/db/9f/8e/db9f8e2e356da77dbc9971aab28265fe.jpg"
              alt=""
              srcset=""
            />

          </div>
          <div class="musicInfo">
            <div class="musicAndArtistNames">
              <h3 id="songName">Eternal Sunshine</h3>
              <p id="AlbumArtistName">Ariana Grande</p>
            </div>
            <div class="favouriteButton">
              <img id="favouriteBtn" src="./Assets/heart1.png" />
            </div>
          </div>
          <div class="playTimeLine">
            <input
              id="progressRange"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0"
            />
            <div class="durations">
              <span id="timeLeft" class="liveDuration"></span>
              <span id="fullTime" class="fullDuration"></span>
            </div>
            <div class="playerButtons">
              <div id="repBtn" class="repeatModeButton playerButton">
                <img src="./Assets/repeat.png" alt="" srcset="" />
              </div>
              <div id="prevBtn" class="previousSongButton playerButton">
                <img src="./Assets/previous.png" alt="" srcset="" />
              </div>
              <div id="playPauseBtn" class="playAndPauseButton playerButton">
                <img
                  id="playPauseButtonImg"
                  src="./Assets/play-button-arrowhead.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="nextBtn" class="nextSongButton playerButton">
                <img src="./Assets/next.png" alt="" srcset="" />
              </div>
              <div id="songsListbtn" class="songsListButton playerButton">
                <img src="./Assets/list.png" alt="" srcset="" />
              </div>
            </div>
          </div>
        </div>
        <div class="playList">
          <img id="goBack" src="./Assets/back-button.png" alt="" />
          <div class="scrollingPlaylist">
            <ul class="unOrderedMusicList"></ul>
          </div>
